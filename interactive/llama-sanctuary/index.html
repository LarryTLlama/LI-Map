<html>
    <style>
        .selected {
            background-color: rgb(156, 156, 156);
        }
    </style>
    <link href="/interactive/leaflet/leaflet.css" rel="stylesheet"/>
    <script src="/interactive/leaflet/leaflet.js"></script>
    <div id="map" style="width: 100%; height: 100%;"></div>
    <script src="/interactive/llama-sanctuary/index.js"></script>
    <div style="position:absolute; bottom: 26px; right: 16px; z-index: 999; background-color: white; text-align: center; border-radius: 5px;">
        <a style="cursor: pointer;" title="View upper-level paths and features." onclick="switchYLevel(1)"><div id="1" style="padding: 7px;">1</div></a>
        <hr style="width: 100%; border: 1px solid black; margin: 0;">
        <a style="cursor: pointer;" title="View ground-level paths and features." onclick="switchYLevel(0)"><div id="0" style="padding: 7px;">0</div></a>
        <hr style="width: 100%; border: 1px solid black; margin: 0;">
        <a style="cursor: pointer;" title="View underground paths and features." onclick="switchYLevel(-1)"><div id="-1" style="padding: 7px;">U</div></a>
        <hr style="width: 100%; border: 1px solid black; margin: 0;">
        <a style="cursor: pointer;" title="View all paths and features." onclick="switchYLevel('all')"><div style="padding: 7px;" id="all" class="selected">All</div></a>
    </div>
</html>
