    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
            max-height: 100vh;
            touch-action: none;
        }

        .flexy {
            display: flex;
            flex-flow: column;
            height: 100vh;
            height: 100dvh;
        }

        nav {
            z-index: 999999999999999;
            -webkit-touch-callout: none;
            /* iOS Safari */
            -webkit-user-select: none;
            /* Safari */
            -khtml-user-select: none;
            /* Konqueror HTML */
            -moz-user-select: none;
            /* Old versions of Firefox */
            -ms-user-select: none;
            /* Internet Explorer/Edge */
            user-select: none;
            /* Non-prefixed version, currently
            supported by Chrome, Edge, Opera and Firefox */
            flex: 0 1 40px;
        }

        #map {
            width: 100vw;
            flex: 1 0 auto;
        }

        .menu {
            height: 100%;
            position: absolute;
        }

        .roww {
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
        }

        #pullup {
            position: absolute;
            width: 100vw;
            height: 50vh;
            z-index: 9999;
            bottom: 0vh;
            left: 0;
            padding: 16px;
            background-color: white;
            margin-left: 0;
            display: none;
        }

        .upsideDown {
            transition: transform 0.5s linear;
            transform: rotate(180deg);
        }

        .notUpsideDown {
            transition: transform 0.5s linear;
            transform: rotate(180deg);
        }

        .centrerer {
            text-align: center;
            width: 100%;
        }

        .directionsButton {
            border-radius: 26px;
            background-color: rgb(0, 110, 255);
            position: absolute;
            bottom: 46px;
            right: 46px;
            z-index: 9998;
            width: 52px;
            height: 52px;
            padding: 10px;
            display: inline-block;
            color: white;

            transition: width 1s 0.5s;
            -webkit-touch-callout: none;
            /* iOS Safari */
            -webkit-user-select: none;
            /* Safari */
            -khtml-user-select: none;
            /* Konqueror HTML */
            -moz-user-select: none;
            /* Old versions of Firefox */
            -ms-user-select: none;
            /* Internet Explorer/Edge */
            user-select: none;
            /* Non-prefixed version, currently
            supported by Chrome, Edge, Opera and Firefox */
        }

        .directionsButton>svg {
            display: inline-block;
            position: absolute;
            right: 10px;
            top: 10px;
            width: 32px;
            height: 32px;
            z-index: 2;
            background-color: rgb(0, 110, 255);
            transform: rotate(360deg);
            transition: transform 1.5s;
        }


        .directionsButton:hover>svg {
            transform: rotate(0deg);
            transition: transform 1.5s;
        }

        .directionsButton>svg>path {
            filter: invert(100%) sepia(0%) saturate(7500%) hue-rotate(206deg) brightness(99%) contrast(105%);
        }

        @keyframes textShow {
            from {
                opacity: 0;
            }

            to {
                opacity: 25px;
            }
        }

        .directionsButton>div {
            z-index: 1;
            width: 0.1px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .directionsButton:hover>div {
            display: inline-block;
            width: auto;
            opacity: 1;
            transition: opacity 0.5s 0.5s;
        }

        .directionsButton:hover {
            width: 185px;
            border-radius: 26px;

            transition: width 1s;
        }

        #steps {
            height: 20vh;
        }

        #goAway {
            position: absolute;
            right: 16px;
            top: 16px;
        }

        .playerIcon {
            height: 32px;
            border-radius: 5px;
            z-index: 9999999;
        }

        .playerIcon>img {
            height: 28px;
            width: 28px;
            float: left;
        }

        .playerIcon>p {
            height: 32px;
            font-size: 16px;
            font-weight: bolder;
            position: absolute;
            left: 32px;
            padding: 5px;
            margin-left: 0;
            color: white;
            background-color: rgb(0, 0, 0);

        }
    </style>
</head>
