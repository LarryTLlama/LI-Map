        #map {
            height: 100%;

        }

        .button1 {
            padding: 16px;
            border: 5px black;
            color: white;
            background-color: green;
            position: absolute;
            z-index: 5000000000000;
            right: 5px;
            bottom: 5px;
            width: 70px;
        }

            z-index: 5000000000000;

            color: white;
            background-color: orange;
            position: absolute;
            z-index: 5000000000000;
            right: 5px;

            width: 70px;
        }

        input {
            position: absolute;
            z-index: 3000;
            right: 90px;
            bottom: 5px;
        }

        .hidden {
            display: none;
        }

        .orientation {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            align-items: center;
            z-index: 99999999999999999999999999999999999;
            background-color: rgba(255, 255, 255, 0.7);

        .selectors {
